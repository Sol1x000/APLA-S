<!DOCTYPE html>
<html>
<head>
  <title>AI Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(135deg,#1d2671,#c33764);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00ffcc;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div class="card">
<h2>üåç AI Translator</h2>

<input type="text" id="text" placeholder="Enter text...">

<select id="fromLang">
  <option value="ru">Russian</option>
  <option value="en">English</option>
  <option value="kz">Kazakh</option>
</select>

<select id="toLang">
  <option value="en">English</option>
  <option value="ru">Russian</option>
  <option value="kz">Kazakh</option>
</select>

<button onclick="translateText()">Translate</button>

<div id="result"></div>
</div>

<script>

const dictionary = {
  hello: {ru:"–ø—Ä–∏–≤–µ—Ç", kz:"—Å”ô–ª–µ–º"},
  –ø—Ä–∏–≤–µ—Ç: {en:"hello", kz:"—Å”ô–ª–µ–º"},
  —Å”ô–ª–µ–º: {en:"hello", ru:"–ø—Ä–∏–≤–µ—Ç"},

  math: {ru:"–º–∞—Ç–µ–º–∞—Ç–∏–∫–∞", kz:"–º–∞—Ç–µ–º–∞—Ç–∏–∫–∞"},
  –º–∞—Ç–µ–º–∞—Ç–∏–∫–∞: {en:"math", kz:"–º–∞—Ç–µ–º–∞—Ç–∏–∫–∞"},

  school: {ru:"—à–∫–æ–ª–∞", kz:"–º–µ–∫—Ç–µ–ø"},
  —à–∫–æ–ª–∞: {en:"school", kz:"–º–µ–∫—Ç–µ–ø"},
  –º–µ–∫—Ç–µ–ø: {en:"school", ru:"—à–∫–æ–ª–∞"},

  book: {ru:"–∫–Ω–∏–≥–∞", kz:"–∫—ñ—Ç–∞–ø"},
  –∫–Ω–∏–≥–∞: {en:"book", kz:"–∫—ñ—Ç–∞–ø"},
  –∫—ñ—Ç–∞–ø: {en:"book", ru:"–∫–Ω–∏–≥–∞"}
};

function translateText() {
  const text = document.getElementById("text").value.toLowerCase();
  const from = document.getElementById("fromLang").value;
  const to = document.getElementById("toLang").value;

  if (from === to) {
    document.getElementById("result").innerText = text;
    return;
  }

  if (dictionary[text] && dictionary[text][to]) {
    document.getElementById("result").innerText =
      dictionary[text][to];
  } else {
    document.getElementById("result").innerText =
      "Translation not found in offline dictionary.";
  }
}

</script>

</body>
</html>
