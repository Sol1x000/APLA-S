<!DOCTYPE html>
<html>
<head>
  <title>APLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(135deg,#141e30,#243b55);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      margin: auto;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,255,150,0.3);
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 90%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00ff88;
      font-weight: bold;
      cursor: pointer;
    }

    #answer {
      margin-top: 20px;
      font-size: 18px;
      min-height: 40px;
    }
  </style>
</head>

<body>

<div class="card">

<h2>ü§ñ APLA</h2>

<input type="text" id="question" placeholder="–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å...">

<button onclick="askAI()">Submit</button>

<div id="answer"></div>

</div>

<script>
async function askAI() {
  const question = document.getElementById("question").value.trim();
  if (!question) return;

  document.getElementById("answer").innerText = "–ò–¥—ë—Ç –∑–∞–≥—Ä—É–∑–∫–∞...";

  try {
    const res = await fetch("https://—Ç–≤–æ—è-—Å—Å—ã–ª–∫–∞-–Ω–∞-—Å–µ—Ä–≤–µ—Ä/ask", { // <-- —Å—é–¥–∞ –≤—Å—Ç–∞–≤—å —Å–≤–æ—é —Å—Å—ã–ª–∫—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ question })
    });

    const data = await res.json();
    document.getElementById("answer").innerText = data.answer;

  } catch (err) {
    document.getElementById("answer").innerText = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º AI";
  }

  document.getElementById("question").value = "";
}
</script>

</body>
</html>
