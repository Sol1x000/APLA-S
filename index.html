<!DOCTYPE html>
<html>
<head>
  <title>AI Personal Learning Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(135deg,#141e30,#243b55);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }

    input, select, button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00ff88;
      font-weight: bold;
      cursor: pointer;
    }

    #answer {
      margin-top: 20px;
      font-size: 18px;
      min-height: 40px;
    }

    .progress {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div class="card">

<h2>ü§ñ AI Personal Learning Assistant</h2>

<input type="text" id="question" placeholder="Ask your question...">

<select id="mode">
  <option value="normal">Normal Mode</option>
  <option value="simple">Explain Simple</option>
  <option value="exam">Exam Mode</option>
</select>

<button onclick="askAI()">Submit</button>

<div id="answer"></div>
<div class="progress" id="progress"></div>

<button onclick="showReport()">üìä Weekly Report</button>

</div>

<script>
let questionCount = localStorage.getItem("count") || 0;
let examScore = localStorage.getItem("score") || 0;
let examIndex = 0;

const examQuestions = [
  {q:"2+2", a:"4"},
  {q:"5√ó3", a:"15"},
  {q:"10-6", a:"4"},
  {q:"3¬≤", a:"9"}
];

function askAI() {
  const question = document.getElementById("question").value.toLowerCase();
  const mode = document.getElementById("mode").value;
  let answer = "";

  if (mode === "exam") {

    if (examIndex >= examQuestions.length) {
      answer = "Exam finished üéâ";
      document.getElementById("progress").innerText =
        "Final score: " + examScore + "/" + examQuestions.length;
      return;
    }

    if (question === "") {
      answer = "Question: " + examQuestions[examIndex].q;
    } else {
      if (question === examQuestions[examIndex].a) {
        answer = "Correct ‚úÖ";
        examScore++;
        localStorage.setItem("score", examScore);
      } else {
        answer = "Wrong ‚ùå Correct answer: " +
                  examQuestions[examIndex].a;
      }
      examIndex++;
      document.getElementById("progress").innerText =
        "Progress: " + examIndex + "/" + examQuestions.length;
    }

  } else {

    if (question.includes("log")) {
      answer = (mode==="simple")
        ? "Logarithm shows what power a number has."
        : "A logarithm is the exponent to which a base is raised.";
    }
    else if (question.includes("math")) {
      answer = "Mathematics studies numbers and patterns.";
    }
    else {
      answer = "Ask something about math or study topics.";
    }

  }

  document.getElementById("answer").innerText = answer;

  questionCount++;
  localStorage.setItem("count", questionCount);

  document.getElementById("question").value = "";
}

function showReport() {
  alert("Total questions: " + questionCount +
        "\nExam score: " + examScore);
}
</script>

</body>
</html>
