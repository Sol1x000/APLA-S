<!DOCTYPE html>
<html>
<head>
  <title>AI Personal Learning Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(135deg,#141e30,#243b55);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      margin: auto;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,255,150,0.3);
    }

    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 90%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00ff88;
      font-weight: bold;
      cursor: pointer;
    }

    #answer {
      margin-top: 20px;
      font-size: 18px;
      min-height: 40px;
    }

    .progress {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div class="card">

<h2>ü§ñ AI Personal Learning Assistant</h2>

<input type="text" id="question" placeholder="–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å...">

<select id="mode">
  <option value="normal">Normal Mode</option>
  <option value="simple">Explain Like I'm 10</option>
  <option value="exam">Exam Mode</option>
</select>

<button onclick="askAI()">Submit</button>

<div id="answer"></div>

<div class="progress" id="progress"></div>

<button onclick="showReport()">üìä Weekly Report</button>

</div>

<script>
let questionCount = localStorage.getItem("count") || 0;
let examScore = localStorage.getItem("score") || 0;
let examIndex = 0;

const examQuestions = [
  {q:"2+2", a:"4"},
  {q:"5√ó3", a:"15"},
  {q:"10-6", a:"4"},
  {q:"3¬≤", a:"9"}
];

function askAI() {
  const question = document.getElementById("question").value.toLowerCase();
  const mode = document.getElementById("mode").value;
  let answer = "";

  if (mode === "exam") {

    if (examIndex >= examQuestions.length) {
      answer = "–≠–∫–∑–∞–º–µ–Ω –∑–∞–≤–µ—Ä—à—ë–Ω üéâ";
      document.getElementById("progress").innerText =
        "–§–∏–Ω–∞–ª—å–Ω—ã–π –±–∞–ª–ª: " + examScore + "/" + examQuestions.length;
      return;
    }

    if (question === "") {
      answer = "–í–æ–ø—Ä–æ—Å: " + examQuestions[examIndex].q;
    } else {
      if (question === examQuestions[examIndex].a) {
        answer = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ ‚úÖ";
        examScore++;
        localStorage.setItem("score", examScore);
      } else {
        answer = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ ‚ùå –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: " +
                  examQuestions[examIndex].a;
      }
      examIndex++;
      document.getElementById("progress").innerText =
        "–ü—Ä–æ–≥—Ä–µ—Å—Å: " + examIndex + "/" + examQuestions.length;
    }

  } else {

    if (question.includes("–ª–æ–≥–∞—Ä–∏—Ñ–º")) {
      answer = (mode==="simple")
        ? "–õ–æ–≥–∞—Ä–∏—Ñ–º ‚Äî —ç—Ç–æ —Å–ø–æ—Å–æ–± —É–∑–Ω–∞—Ç—å —Å—Ç–µ–ø–µ–Ω—å —á–∏—Å–ª–∞."
        : "–õ–æ–≥–∞—Ä–∏—Ñ–º ‚Äî –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å —Å—Ç–µ–ø–µ–Ω–∏ —á–∏—Å–ª–∞.";
    }
    else if (question.includes("–º–∞—Ç")) {
      answer = "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ ‚Äî –Ω–∞—É–∫–∞ –æ —á–∏—Å–ª–∞—Ö –∏ —Ñ–æ—Ä–º—É–ª–∞—Ö.";
    }
    else {
      answer = "–ü–æ–ø—Ä–æ–±—É–π —Å–ø—Ä–æ—Å–∏—Ç—å –ø—Ä–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫—É.";
    }

  }

  document.getElementById("answer").innerText = answer;

  questionCount++;
  localStorage.setItem("count", questionCount);

  document.getElementById("question").value = "";
}

function showReport() {
  alert("–í—Å–µ–≥–æ –≤–æ–ø—Ä–æ—Å–æ–≤: " + questionCount +
        "\n–ë–∞–ª–ª—ã Exam Mode: " + examScore);
}
</script>

</body>
</html>
